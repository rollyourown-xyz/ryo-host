## Add project host server certificate and key

- name: Copy project host server certificate
  copy:
    mode: 0644
    owner: root
    group: root
    dest: "/var/snap/lxd/common/lxd/server.crt"
    src: "{{ playbook_dir }}/../../../../ryo-control-node/configuration/ca/{{project_id}}-server.crt"

- name: Copy project host server private key
  copy:
    mode: 0600
    owner: root
    group: root
    dest: "/var/snap/lxd/common/lxd/server.key"
    src: "{{ playbook_dir }}/../../../../ryo-control-node/configuration/ca/{{project_id}}-server.key"


## Enable PKI mode: copy CA certificate to client and server configuration

- name: Copy CA certificate to control node server configuration
  copy:
    mode: 0644
    owner: root
    group: root
    dest: "/var/snap/lxd/common/lxd/server.ca"
    src: "{{ playbook_dir }}/../../../../ryo-control-node/configuration/ca/ca.crt"

- name: Copy CA certificate to control node client configuration
  copy:
    mode: 0644
    owner: root
    group: root
    dest: "/home/{{ host_non_root_user }}/snap/lxd/current/.config/lxc/client.ca"
    src: "{{ playbook_dir }}/../../../../ryo-control-node/configuration/ca/ca.crt"


## Add the control node as LXD trusted TLS client for the project host

- name: Copy control node client certificate to the project host
  copy:
    mode: 0644
    owner: "{{ host_non_root_user }}"
    group: "{{ host_non_root_user }}"
    dest: "/home/{{ host_non_root_user }}/control-node-client.crt"
    src: "{{ playbook_dir }}/../../../../ryo-control-node/configuration/ca/control-node-client.crt"

- name: Add the control node as LXD trusted TLS client for the project host
  shell:
    cmd: 'lxc config trust add /home/{{ host_non_root_user }}/control-node-client.crt'
  become: yes
  become_user: "{{ host_non_root_user }}"
