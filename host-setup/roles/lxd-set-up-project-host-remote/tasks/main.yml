## Add project host client certificate and key

- name: Copy project host client certificate
  copy:
    mode: 0664
    owner: "{{ host_non_root_user }}"
    group: "{{ host_non_root_user }}"
    dest: "/home/{{ host_non_root_user }}/snap/lxd/current/.config/lxc/client.crt"
    src: "{{ playbook_dir }}/../../../../ryo-control-node/configuration/ca/{{project_id}}-client.crt"

- name: Copy project host client private key
  copy:
    mode: 0600
    owner: "{{ host_non_root_user }}"
    group: "{{ host_non_root_user }}"
    dest: "/home/{{ host_non_root_user }}/snap/lxd/current/.config/lxc/client.key"
    src: "{{ playbook_dir }}/../../../../ryo-control-node/configuration/ca/{{project_id}}-client.key"


